*/

let numeroImpar = 0;
let contadorNegativo = 0;

    let num = parseInt(lines.shift()); //vai ler as entradas e receber

    if (num % 2 === 0) { //verifica se é par 
      numerosPar++;
    } else {

    }

    if (num > 0) { //verifica se é positivo ou negativo
        contadorPositivo++;
    } else if (num < 0) {
        contadorNegativo++;
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>


var valor = ["576.73"];

function calcularNotasEMoedas(valor) {
  var notas = [100, 50, 20, 10, 5, 2];
  var moedas = [1, 0.5, 0.25, 0.1, 0.05, 0.01];

  console.log('NOTAS:');
  for (let nota of notas) {
    let quantidadeNotas = Math.floor(valor / nota);
    console.log(quantidadeNotas + ' nota(s) de R$ ' + nota.toFixed(2));
    valor %= nota; 
  }

  console.log('MOEDAS:');
  valor = valor.toFixed(2); 
  for (let moeda of moedas) {
    let quantidadeMoedas = Math.floor(valor / moeda);
    console.log(quantidadeMoedas + ' moeda(s) de R$ ' + moeda.toFixed(2));
    valor -= quantidadeMoedas * moeda;
    valor = valor.toFixed(2); 
  }
}

var valor = 576.73;
calcularNotasEMoedas(valor);


    </script>

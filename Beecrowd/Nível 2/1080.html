<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
var lines = [113] //Exemplo de entrada


let [maior, posicao] = [Number.MIN_VALUE, 1];

for (let indice = 0; indice < 100; ++indice) {
    let numero = parseInt(lines.shift());

    if (numero > maior) {
        maior = numero;
        posicao = indice + 1;
    }
}

console.log(maior);
console.log(posicao);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var lines = [500,35.0] //Exemplo de entrada



var X = parseInt(lines.shift()); //representando a distância total percorrida (em Km)
var Y = parseFloat(lines.shift()); //representando o total de combustível gasto

var consumoMedio = (X / Y); // calculo do consumo médio



console.log(consumoMedio.toFixed(3) + " km/l"); // Exibição do consumo médio com 3 casas decimais



    </script>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


// Lendo a operação
var operation = lines.shift();

// Criando a matriz e preenchendo com os valores da entrada
var matrix = [];
for (var i = 0; i < 12; i++) {
  var row = [];
  for (var j = 0; j < 12; j++) {
    row.push(parseFloat(lines.shift()));
  }
  matrix.push(row);
}

// Realizando a operação
var sum = 0;
var count = 0;
for (var i = 0; i < 12; i++) {
  for (var j = 0; j < i; j++) {
    sum += matrix[i][j];
    count++;
  }
}

// Calculando a média, se for o caso
if (operation === "M") {
  sum /= count;
}

// Imprimindo o resultado
console.log(sum.toFixed(1));
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço Faça Enquanto / Aula 15</title>

    <!-- JS --> 
    <script>

        //Contador
        var contador = 10   

        //Laço
        do{
            document.write(contador+"<br>")
            contador--
        }while(contador > 0)


    </script>

  <head>  
</body>
</html>

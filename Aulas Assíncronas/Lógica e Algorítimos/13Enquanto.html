<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição / Aula 15</title>
</head>
<body>

    <!-- JS --> 
  <script>

    /*
        ++  Incrementa mais um
        --  Decrementa menos um
        +=3 Incrementa mais três
        -+2 Decrementa menos doias
        *=4 Incrementa vezes quatro
        /=2 Decrementa dividindo por dois
    */

    //Laço de um contador que será exibido até o número 10

    var contador = 0   

    while(contador < 11){                           // essa açao vai ser feita 10 vezes
        document.write(contador+"<br>");
        contador++
    }



  </script>
    
</body>
</html>

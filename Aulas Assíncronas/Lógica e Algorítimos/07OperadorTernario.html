<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>07 - Operador Ternário</title>

    <!-- JS -->
       <script>

        //salário e tirar percentual para gardar, dependendo do valor salário eu guardo 10% ou menos
        var salario = 1000

        //condicional ? significa (então) : (senão)
        var valorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05


        // Exibindo valor investido
        document.write(valorInvestido)

   </script>
</head>

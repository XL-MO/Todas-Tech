<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Criaçao da lógica da Variável - armazenamento de uma informação (var ou let) e cria variaveis 
        var nome = "Gisely";            //Variável textuais
        var idade = 37;                 //Variável númerica
        var estuda = true;              //Variável lógica boleano, do tipo verdadeiro ou falso

        // Criação da exibição das variáveis
        document.write(nome + "<br>"); // br é a quebra de linha
        document.write(idade + "<br>");
        document.write(estuda + "<br>")


        // Criação da exibição das variáveis com rótulo
        document.write("Nome:" + nome + "<br>"); // br é a quebra de linha
        document.write("Idade:" + idade + "<br>");
        document.write("Estuda:" +estuda);

    </script>
</head>

</body>
</html>

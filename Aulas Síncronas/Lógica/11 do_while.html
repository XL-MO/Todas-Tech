<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
/*
while  -----> verifica se vai realizar o loop e faz!
do while -> Execulta e depois verifica se irá realizar novamente o loop
*/

 
// Contados de pessoas
var contador =0;

// Laço
do{
    var nome = prompt(" Informe um nome ou SAIR para finalizar");

    if(nome != "sair"){
        contador++;
    }
}while(nome != "sair");

// Exibir a quantidade de pessoas
document.write("quantidade" + contador)








    </script>
</head>

</body>
</html>

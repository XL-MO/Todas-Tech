<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Calculo de média

        /*sequencia da logica
        1 divisão
        2 multiplicação
        3 subtração
        4 soma 
        */
// criação do calculo de média 

        var nota1 = parseFloat(prompt("Informa a primeira nota"));
        var nota2 = parseFloat(prompt("Informa a segunda nota"));

        // Exibição do calculo em tela 

        var media = (nota1+nota2)/2;

// Concatenação calculo de média com classes decimais
        document.write("A média é: " + media.toFixed(2));
 // o número 2 é a quantidade de casas decimais

    

        



    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agdasima&display=swap');

        h1{
            font-family: 'Agdasima', sans-serif;
            text-align: center;
        }

        form{
            width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        input, select{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    
    <h1>Conversão de moedas</h1>

    <form>
        <img src="dinheiro.png" alt="Imagem de dinheiro">

        <input type="number" id="valor" placeholder="Valor" class="form-control">

        <select id="moeda" class="form-control">
            <option value="0">Escolha a conversão</option>
            <option value="1">Real para Dólar</option>
            <option value="2">Dólar para Real</option>
        </select>

        <input type="button" value="Calcular" class="btn btn-primary"> 
        <div id="resultado"></div>
    </form>

    <script>
        function calcular() {
            var valor = document.getElementById('valor').value;
            var moeda = document.getElementById('moeda').value;
            var resultado;

            if (moeda === '1') {
                resultado = valor * 5.23; // Conversão de Real para Dólar
            } else if (moeda === '2') {
                resultado = valor / 5.23; // Conversão de Dólar para Real
            } else {
                resultado = 'Escolha uma opção válida';
            }

            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }
    </script>

</body>
</html>

    <!-- Exemplo de tabela 1 -->

        <!-- Exemplo de tabela 2 -->

        <table class="table">

               <!-- Exemplo de tabela 3 -->
               <table class="table table-dark">
              
                    <!-- Cabeçalho -->
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cidade</th>
                        </tr>   
                    </thead>
            
                    <!-- Corpo -->
                    <tbody>
                        <tr>
                            <td>Bianca</td>
                            <td>São Paulo</td>
                        </tr>
            
                        <tr>
                            <td>Priscila</td>
                            <td>Curitiba</td>
                        </tr>
                    </tbody>
